<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registro de Cuenta</title>
</head>
<body>

        <form action="/Usuarios/agregar" method="post">
    <section class="form-register">
        <h4>Llene el formulario para registro</h4>
        <input class="controls" type="text" name="nombres" placeholder="Ingresar su Nombre Completo" required>
        <input class="controls" type="text" name="direccion" placeholder="Ingrese numero de Edificio" required>
        <input class="controls" type="text" name="telefono" placeholder="Ingrese su Telefono" required>
        <input class="controls" type="email" name="correo" placeholder="Ingrese su Correo" required>
        <input class="controls" type="password" name="password" placeholder="Ingrese su Clave" required>
        <div class="wrap">
            <from action="" class="formulario">
                <div class="radio">
                </div>
            </from>
        </div>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <p><a href="/validarSesion">Ya tengo una cuenta?</a></p>
        <input class="botons" type="submit" value="Registrar">
        <a href="/EditarCuenta"><input class="botons" type="submit" value="Editar"> </a>
    </section>
</form>

</body>
</html>
