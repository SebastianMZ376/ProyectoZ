<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Editar Cuenta</title>
</head>
<body>

    <form action="/Usuarios/editarPerfil" method="post">
    <section class="seccion-perfil-usuario">
            <div class="perfil-usuario-body">
                <div class="perfil-usuario-bio">
                    <h3 class="titulo">Editar cuenta</h3>
                </div>
                <div class="perfil-usuario-footer">
                    <input class="controls" type="hidden" name="id" value="" required>
                    <input class="controls" type="hidden" name="nombre" value="" required>
                    <input class="controls" type="hidden" name="email" value="" required>
                    <input class="controls" type="hidden" name="Tipo" value="" required>
                    <input class="controls" type="hidden" name="email" value="" required>
                    <ul class="lista-datos">
                        <li><i class="icono fas fa-map-signs"></i> Direccion de usuario:</li>
                        <input class="controls" type="text" name="direccion" placeholder="Direccion" required>
                        <li><i class="icono fas fa-phone-alt"></i> Telefono:</li>
                        <input class="controls" type="text" name="telefono" placeholder="Telefono" required>
                        <li><i class="icono fas fa-building"></i> Cargo:
                        <li><input class="botons btn btn-primary btn-block" type="submit" value="Editar cuenta"></li>
                    </ul>
                    <ul class="lista-datos">
                        <li><i class="icono fas fa-map-marker-alt"></i> Clave:</li>
                        <input class="controls" type="password" name="password" placeholder="Ingrese nueva clave" required>
                        <li><i class="icono fas fa-user-check"></i> Registro:
                        <input type="checkbox" name="estatus" value="Activo" checked>
                        </li>
                        <li><i class="icono fas fa-share-alt"></i> Correo: </li>
                    </ul>
                </div>
            </div>
        </section>
</form>

</body>
</html>
