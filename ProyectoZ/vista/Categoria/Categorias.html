<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/Categorias">Registrar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ConsulCategoria">Consultar Categoria</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/EditarCategoria">Editar Categoria</a>
      </li>
      
    </ul>
  </div>
</nav>

    <div>
    <h1 class="bg-primary text-center">Registro de Categorias</h1>
    <form action="/Categorias/agregar" method="post" enctype="multipart/form-data" style=background-color:#FBEEE6>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required maxlength="60" placeholder="Nombre de Categoria" class="form-control">
        </div>
        <div class="form-group">
            <label>Imagen:</label>
            <input type="file" name="imagen" placeholder="Imagen de la Categoria" class="form-control">
        </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/Categorias" class="btn btn-danger">Cancelar</a>
    </form>
</div>

</body>
</html>
