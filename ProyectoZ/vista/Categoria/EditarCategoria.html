<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" href="/EditarCategoria">Editar Categoria</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/Categorias">Registrar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ConsulCategoria">Consultar Categoria</a>
      </li>

    </ul>
  </div>
</nav>

     <div>
    <h1 class="bg-primary bg-lg text-center">Edición de Categorias</h1>
    <form action="/Categorias/editar" method="post" enctype="multipart/form-data" style=background-color:#FBEEE6>
        <div class="form-group">
            <label>ID:</label>
            <input type="number" name="id" value="" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" required maxlength="60" placeholder="Nombre de Categoria" class="form-control" value="">
        </div>
        <div class="form-control">
            <label>Estatus: </label>
                <input type="checkbox" name="estatus" value="Activa" checked>
                <input type="checkbox" name="estatus" value="Activa">
        </div>
        <div class="form-group">
            <label>Imagen:</label>
            <input type="file" name="imagen" placeholder="Imagen de la Categoria" class="form-control">
            <a href="#" data-toggle="modal" data-target="#imagen">
                <span class="glyphicon glyphicon-eye-open"></span>Ver Imagen
            </a>
        </div>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Guardar
            </button>
            <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#borrar">
                <span class="glyphicon glyphicon-trash"></span>
                Eliminar
            </a>
            <a href="/Categorias" class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Regresar
            </a>
    </form>
<div id="imagen" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Imagen de la categoria: <b></b></h4>
      </div>
      <div class="modal-body">
        <img src="" width="200px" height="150px">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
</div>

<div id="borrar" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Eliminar Categoria</h4>
      </div>
      <div class="modal-body">
        <p>¿Estas seguro de eliminar la categoria?:<b> </b> </p>
      </div>
      <div class="modal-footer">
          <a class="btn btn-primary" href="">Aceptar</a>
          <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
