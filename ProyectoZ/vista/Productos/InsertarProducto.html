<div>
    <h1 class="bg-primary bg-lg text-center">Edición de Productos</h1>
    <form action="/productos/editar" method="post" enctype="multipart/form-data" id="formulario-tarjeta" class="formulario-tarjeta" style=background-color:#FBEEE6>
        <div class="form-group">
            <label>ID:</label>
            <input type="number" name="id" value="" readonly class="form-control">
        </div>
        <div>
            <p>Categoria: </p>
            <select name="banco" id="selectCategoria">
            <optgroup label="Categorias">
                    <option name="categoria" value=""></option>
                    <option name="categoria" value="" selected></option>
           
            </optgroup>
            </select>
            <input class="controls" type="hidden" name="categoria" id="noTarteja" value="" required>

        </div>
        <div class="form-group">
            <label>Nombre: </label>
            <input type="text" name="nombre" required maxlength="100" placeholder="Nombre Producto" class="form-control" value="">
        </div>
        <div class="form-group">
            <label>Descripcion: </label>
            <input type="text" name="descripcion" required maxlength="200" placeholder="Descripcion" class="form-control" value="">
        </div>
        <div class="form-group">
            <label>Precio: </label>
            <input type="text" name="precio" required maxlength="60" placeholder="Precio" class="form-control" value="">
        </div>
        <div class="form-group">
            <label>Existencias:</label>
            <input type="text" name="existencia" required maxlength="11" placeholder="Existencias" class="form-control" value="">
        </div>
        <div class="form-group">
            <label>Imagen:</label>
            <input type="file" name="foto" placeholder="foto del Producto" class="form-control" value="">
            <a href="#" data-toggle="modal" data-target="#imagen">
                <span class="glyphicon glyphicon-eye-open"></span>Ver Imagen
            </a>
        </div>
        <div class="form-group">
            <label>Espesificaciones:</label>
            <input type="file" name="pdf" placeholder="PDF de Productos" class="form-control" value="">
            <a href="#" data-toggle="modal" data-target="#pdf">
                <span class="glyphicon glyphicon-eye-open"></span>Ver PDF
            </a>
        </div>
        <div class="form-group">
            <label>Estatus: </label>
                <input type="checkbox" name="estatus" value="Activa" checked>
          
        </div>
        <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Guardar
            </button>
            <a href="/productos/nuevo" class="btn btn-info">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Agregar Producto
            </a>
            <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#borrar">
                <span class="glyphicon glyphicon-trash"></span>
                Eliminar
            </a>
            <a href="/productos" class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Regresar
            </a>
    </form>
<div id="imagen" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Imagen del Producto: <b></b></h4>
      </div>
      <div class="modal-body">
        <img src="/productos/consultarImagen/" width="200px" height="150px">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>

    <div id="pdf" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">PDF del producto: <b></b></h4>
          </div>
          <div class="modal-body">
              <object class="pdfview" type="application/pdf" data="/productos/consultarPDF/"></object>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
      </div>
  </div>
    </div>
</div>

<div id="borrar" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Eliminación de Productos</h4>
      </div>
      <div class="modal-body">
        <p>¿Estas seguro de eliminar el producto?:<b></b> </p>
      </div>
      <div class="modal-footer">
          <a class="btn btn-primary" href="/productos/eliminar/{{prod.idProducto}}">Aceptar</a>
          <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>
<script src="{{url_for('static',filename='js/jsproductos.js')}}"></script>
